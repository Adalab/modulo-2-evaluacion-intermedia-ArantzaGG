<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>Juego Piedra, Papel o Tijera</h1>
    </header>
    <main>
        <h2>Introduce aqu√≠ tu jugada:</h2>
        <form action="">
            <select name="" id="" class="js-select">
                <option value="">Selecciona tu jugada</option>
                <option value="piedra" class="js-stone">Piedra</option>
                <option value="papel" class="js-paper">Papel</option>
                <option value="tijera" class="js-scissors">Tijera</option>
            </select>
            <button class="js-btn-play" type="submit">Jugar</button>

        </form>
        <p class="js-lets-play"></p>
        <P class="js-result"></P>
        <p>Jugador: <span class="js-counter-player">0</span></p>
        <p>Computadora: <span class="js-counter-pc">0</span></p>
        <button class="hidden js-btn-hidden">Reiniciar juego</button>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
